<h3 class="mat-h3">{{ modelName }}</h3>
<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="dateForm" [completed]="false">
    <ng-template matStepLabel>Select A Date To Get Lineups From</ng-template>
    <form [formGroup]="dateForm" (ngSubmit)="onSubmitDate()" class="example-container">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
    <div>
      <button mat-button (click)="retrieveTimes()">Select Time</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="timeForm" [completed]="false">
    <form [formGroup]="timeForm">
      <ng-template matStepLabel>Select A Time</ng-template>
      <mat-form-field>
        <mat-select placeholder="Time" formControlName="time">
          <mat-option *ngFor="let time of timesForSport" [value]="time.time">
            {{time.time}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Select Number of Lineups</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="numberForm" [completed]="false">
    <form [formGroup]="numberForm">
      <ng-template matStepLabel>Select Number of Lineups</ng-template>
      <mat-form-field>
        <input matInput placeholder="Number" formControlName="number" required>
      </mat-form-field>
    </form>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="retrieveLineups()">Get Lineups</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
