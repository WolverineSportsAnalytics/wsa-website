<div class="container">
  <img src="{{ wsaLogo }}" class="center">
  <h4 class="mat-display-1">Members</h4>
  <hr>
  <mat-grid-list [cols]="breakpoint" rowHeight="400px" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let person of persons" class="mat-grid-tile-members">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ person.name }}</mat-card-title>
          <mat-card-subtitle>{{ person.title }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ person.img }}" alt="Photo of {{ person.name }}"
             style="max-height: 250px; max-width: 250px;">
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
